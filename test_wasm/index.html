<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lazyrand test</title>
</head>
<body style="background-color: black; color: white;">
    <h1>lazyrand wasm test</h1>
    <div id="info1"></div><hr>
    <div id="info2"></div><hr>
    <script type="module">
        // load wasm module
        import init, { randint, rand, set_seed } from "./pkg/wasm_test.js";
        init().then(() => {
            // call wasm function in console
            console.log('randint=',randint(1, 6))
            console.log('rand=', rand())
            document.getElementById("info1").innerHTML = rand();
            // call many times
            let s = '';
            for (let i = 0; i < 20; i++) {
                s += '' + randint(1, 6) + '<br>';
            }
            document.getElementById("info2").innerHTML = s;
        });
    </script>
</body>

</html>
